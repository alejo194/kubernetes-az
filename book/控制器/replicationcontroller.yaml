apiVersion: v1
kind: ReplicationController
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    app: mysql
  template:    -----Pod模板
    metadata:
      labels:
        app: mysql  -----Pod副本拥有的标签，对应RC的Selector
    spec:
      containers:  ----Pod内容器的定义部分
      - name: mysql
        image： mysql
        ports:
        - containerPort: 3306   -----容器暴露的端口号
        env:       -----注入到容器内的环境变量
        - name: MYSQL_ROOT_PASSWORD
          value: "123456"
    
